<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="app.js"></script>
    <title>AppResto</title>
</head>

<body>
    <preHeader id="preH">

        <div class="logo">
            <img src="https://cdn.pixabay.com/photo/2017/12/10/14/47/pizza-3010062__340.jpg" alt="logo du site JBAPP">
        </div>
        <div class="modal-container">
            <div class="overlay modal-trigger"></div>
            <div class="modal">
                <button class="close-modal modal-trigger">X</button>
                <h1>Voici du Contenu</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Quos mollitia omnis eveniet delectus neque praesentium.</p>
            </div>
        </div>
        <button class="modal-btn modal-trigger">Open</button>

        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">STOCK</a></li>
                <li><a href="#">CARTE</a></li>
                <li><a href="#">V.I.P</a></li>
                <li><a href="#">RESERVATION</a></li>
            </ul>
        </nav>
        <h1 id="h1">JBAPP</h1>

    </preHeader>
    <header>
        <div id="stockCard">
            <h2 class="h2" id="stock">Stock</h2>
            <div class="card">
                <img src="./img/img1.jpg" alt="">

                <div class="cardContent">
                </div>
                <button class="subnavbtn">Ingrédients <em class="fa fa-caret-down"></em></button>
            </div>
            <div class="card">
                <img src="./img/img2.jpg" alt="">

                <div class="cardContent">
                </div>
                <button class="subnavbtn">Boissons <em class="fa fa-caret-down"></em></button>
            </div>
        </div>
        <div id="menu">
            <h2 class="h2" id="m">Menu</h2>
            <div class="card">
                <img src="./img/img1.jpg" alt="">

                <div class="cardContent">

                </div>
                <button class="subnavbtn1" id="entree">Entrée <em class="fa fa-caret-down"></em></button>
            </div>
            <div class="card">
                <img src="./img/img2.jpg" alt="">

                <div class="cardContent">

                </div>
                <button class="subnavbtn1" id="pizza">Pizza <em class="fa fa-caret-down"></em></button>
            </div>
            <div class="card">
                <img src="./img/img3.jpg" alt="">

                <div class="cardContent">

                </div>
                <button class="subnavbtn1" id="pasta">Pates <em class="fa fa-caret-down"></em></button>
            </div>
            <div class="card">
                <img src="./img/img4.jpg" alt="">

                <div class="cardContent">

                </div>
                <button class="subnavbtn1" id="bA">Apéritifs <em class="fa fa-caret-down"></em></button>
            </div>
            <div class="card">
                <img src="./img/img5.jpg" alt="">

                <div class="cardContent">

                </div>
                <button class="subnavbtn1" id="bV">Vins <em class="fa fa-caret-down"></em></button>
            </div>





        </div>
    </header>
    <main>
        <div class="reservation">
            <div class="form">
                <form action="">
                    <div>
                        <input type="text" name="table" id="table" placeholder="Type your table &#xf3c5;">
                        <input type="text" onfocus="(this.type='date')" name="checkin" id="checkin"
                            placeholder="&#xf073; Check in">
                        <input type="time" onfocus="(this.type='time')" name="appt" id="appt" min="18:00" max="0:00"
                            required>
                    </div>
                    <div>
                        <select name="adult" id="adult">
                            <option value="">&#xf007; Adult</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="children" id="children">
                            <option value="">&#xf007; Children</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="table" id="typeTable">
                            <option value="">&#xf0ce; Table</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <input type="submit" value="CHECK AVAILABILITY">
                    </div>
                    <div class="help">
                        <a href="#">Besoin d'aide?</a>
                    </div>
    </main>

</body>

</html>
